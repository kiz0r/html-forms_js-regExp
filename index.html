<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- connecting .css files -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- connecting .js files -->
    <script defer src="./js/main.js"></script>
    <title>Contact Form</title>
  </head>
  <body>
    <main class="main">
      <div class="formWrapper">
        <h2 class="formTitle">Contact form</h2>
        <p class="formDescription">
          Please, fill in your information and we will send you the order.
        </p>
        <form action="" class="contactForm">
          <label class="formLabel">
            <span class="labelName">Your name</span>
            <div class="inputWrapper">
              <input
                class="formInput"
                type="text"
                placeholder="First name"
                name="first-name"
                required
                autofocus
              />
              <input
                class="formInput"
                type="text"
                placeholder="Last name"
                name="last-name"
                required
              />
            </div>
          </label>

          <label class="formLabel">
            <span class="labelName">Your email</span>
            <div class="inputWrapper">
              <input
                class="formInput"
                type="email"
                placeholder="your_email@mail.com"
                name="email"
                required
              />
            </div>
          </label>

          <label class="formLabel">
            <span class="labelName">Phone *</span>
            <div class="inputWrapper">
              <select class="formInput" name="country-code">
                <option value="Ukraine">+380</option>
                <option value="Czech">+420</option>
              </select>
              <input
                name="phone-number"
                class="formInput"
                type="tel"
                placeholder="123"
              />
              <input
                name="phone-number"
                class="formInput"
                type="tel"
                placeholder="456"
              />
              <input
                name="phone-number"
                class="formInput"
                type="tel"
                placeholder="789"
              />
            </div>
          </label>

          <label class="formLabel">
            <span class="labelName">Message subject *</span>
            <div class="inputWrapper">
              <select class="formInput" name="mesage-subject">
                <option value="change-order">Change order</option>
                <option value="ask-question">Ask a question</option>
                <option value="decline-order">Decline order</option>
              </select>
            </div>
          </label>

          <label class="formLabel">
            <span class="labelName">Message *</span>
            <div class="inputWrapper">
              <textarea class="formInput" name="message" cols="30" rows="5">
              </textarea>
            </div>
          </label>

          <span class="horLine"></span>

          <div class="inputWrapper">
            <button class="submitBtn" type="submit">SUBMIT FORM</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
